- name: Copy MySQL repo file
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install MySQL server
  ansible.builtin.yum:
    name:
      - mysql-community-server
      - MYSQL-python
    state: installed

- name: Start MySQL service
  ansible.builtin.systemd:
    name: mysqld
    state: restarted
    enabled: yes



- name: Handle the error
  block:
    - name: Get MySQL version to check the DB connection
      mysql_info:
        login_user: root
        login_password: "{{MYSQL_PASSWORD}}"
        filter: version
  rescue:
    - name: Load MySQL log file
      ansible.builtin.slurp:
          src: /var/log/mysqld.log
      register: mysql_log

    - name: Declare facts
      ansible.builtin.set_fact:
        DEFAULT_PASS: "{{mysql_log['content'] | b64decode | regex_findall('.*temporary password.*') | join(' ') | split(' ') | last}}"

    - name: Change MySQL
      ansible.builtin.shell: echo "alter user 'root'@'localhost' identified with mysql_native_password by {{MYSQL_PASSWORD}};" | mysql --connect-expired-password -uroot -p"{{DEFAULT_PASS}}"
